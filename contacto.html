    <header class="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            </ul>
        </nav>

    <!--formulario-contacto-->
    <div class="form container-xs px-5 py-5">
        <div class="formulario container-fluid px-5 py-5">
            <h1>Contactanos!</h1>
            <form class="row g-3">
            <div class="col-md-5">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-5">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-5">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-5">
                <label for="phoneNumber" class="form-label">Numero de telefono</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="9 1234578">
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Mensaje</label>
                <textarea class="form-control" id="comments" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            </form>
        </div>
    </div>


    <!--footer-->
    <footer>
